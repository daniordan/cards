<!-- Input Binding -->
<!-- we can use *ngFor directive to iterate over the array of objects in the app.component.ts -->
<!-- This code snippet is using Angular's *ngFor directive to loop over an array called posts and create an instance of the app-card component for each item in the array -->
<!-- In the context of the *ngFor directive in Angular, the let keyword is used to declare a local variable that represents each item in the iterable (in this case, the posts array). This variable can be used within the template to access properties or perform operations on each item -->
<app-card *ngFor="let post of posts" [title]="post.title" [imageUrl]="post.imageUrl" [username]="post.username"
  [content]="post.content"></app-card>

<!-- with ngFor directive we can also use different methods such as getPosts() defined in app.component.ts -->
