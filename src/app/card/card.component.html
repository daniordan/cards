<div class="card">
    <div class="card-image">

        <!-- 
      - Figure means "figure element" and image means "image element"
      - They are used for describing images in HTML
      - Using image from Unsplash: https://unsplash.com 
    -->

        <figure class="image is-4by3">
            <img [src]="imageUrl">
        </figure>
    </div>
    <div class="card-content">
        <div class="media-content">
            <!-- {{ title }} it's an interpolation -->
            <p class="title is-4">{{ title }}</p>
            <p class="subtitle is-6">@{{ username }}</p>
        </div>
        <div class="content">
            {{ content }}
        </div>
    </div>
</div>
